<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<div class="edit">
			<button ion-button color="light" style="text-transform: none;">Edit Profile</button>
		</div>
       

		<ion-item item-start>
        	<div class="profile" margin padding>
          		<p>{{imageURL}}</p>
          		<ion-icon></ion-icon>
        </div>

        <div class="user">
        	<h3> {{name}} </h3>
        	<h3> {{email}} </h3>
        	<h3> {{number}} </h3>
        	<h3> {{Location}} </h3>
        </div>
      </ion-item>

      <ion-item>
      	<p><strong> Description of Business </strong></p>
      </ion-item>

      <ion-item>
      	<p><strong> Recent Ronings </strong></p>
      </ion-item>

       <ion-item>
      	<p><strong> Competitors </strong></p>
      </ion-item>
	</ion-list>
	
</ion-content>
